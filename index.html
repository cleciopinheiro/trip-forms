<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Trip Forms</title>
</head>

<body>
  <form action="">
    <h1>User Forms</h1>
    <div class="info-box">
      <label for="">
        Nome:
        <input type="text" name="" id="" placeholder="Name">
      </label>

      <label for="">
        Sobrenome:
        <input type="text" name="" id="" placeholder="Last name">
      </label>
    </div>

    <div class="info-box">
      <label for="">
        Email:
        <input type="email" name="" id="">
      </label>
    </div>

    <hr>

    
    <div class="details-box">
      <h3>Detalhes da Viagem</h3>
      <label for="">
        Classe da Viagem
        <select name="" id="">
          <option value="Selecione">Selecione</option>
          <option value="Primeira Classe">Primeira Classe</option>
          <option value="Classe Empresarial">Classe Empresarial</option>
          <option value="Classe Econômica">Classe Econômica</option>
        </select>
      </label>
    </div>

    <div class="details-box">
      <h3>Campanhia Aérea</h3>
      <label for="">
        <input type="radio" name="" id="">
        Azul
      </label>

      <label for="">
        <input type="radio" name="" id="">
        Gol
      </label>

      <label for="">
        <input type="radio" name="" id="">
        Latam
      </label>


      <label for="">
        <input type="radio" name="" id="">
        American Airlines
      </label>
    </div>

    <hr>

    <div class="details-box">
      <h3>Informações adicionais</h3>
      <p>Caso tenha algum pedido adicional, descreva na área abaixo:</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>

    <div class="details-box">
      <label for="">
        <input type="checkbox" name="" id="">
        Aceito todos os termos de conduta da Trip Forms.
      </label>
    </div>
    
    <button type="button">Enviar</button>
  </form>
</body>

</html>
