<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Trip Forms</title>
</head>

<body>
  <form action="">
    <h1>Trip Forms</h1>
    <div class="info-box">
      <label for="name">
        Nome:
        <input type="text" name="name" id="name">
      </label>

      <label for="email">
        Email:
        <input type="email" name="email" id="email">
      </label>
    </div>


    <hr>

    
    <h3>Detalhes da Viagem</h3>
    <div class="details-box">
      <label for="class-trip">
        Classe da Viagem
        <select  id="class-trip">
          <option id="select" value="Selecione">Selecione</option>
          <option id="first-class" value="Primeira Classe">Primeira Classe</option>
          <option id="class-enterprise" value="Classe Empresarial">Classe Empresarial</option>
          <option id="eco-class" value="Classe Econômica">Classe Econômica</option>
        </select>
      </label>
    </div>

    <h3>Campanhia Aérea</h3>
    <div class="details-box">
      <label for="azul">
        <input type="radio" name="radio" id="azul">
        Azul
      </label>

      <label for="gol">
        <input type="radio" name="radio" id="gol">
        Gol
      </label>

      <label for="latam">
        <input type="radio" name="radio" id="latam">
        Latam
      </label>


      <label for="american">
        <input type="radio" name="radio" id="american">
        American Airlines
      </label>
    </div>

    <hr>

    <h3>Informações adicionais</h3>
    <div class="details-box">
      <textarea name="textArea" id="textArea" cols="30" rows="10"></textarea>
    </div>

    <div class="details-box">
      <label for="check">
        <input type="checkbox" name="" id="check">
        Aceito todos os termos de conduta da Trip Forms.
      </label>
    </div>
    
    <button id="button-summit" type="button">Enviar</button>
  </form>
</body>

</html>
